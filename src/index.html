<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Pull Request Analysis</title>
  </head>
  <body class="mdc-typography">
    <h3 class="mdc-typography--headline3">GitHub Pull Request Analysis</h3>
    <div>
      <div class="instructionText">
        Input your github.com personal access token:
      </div>
      <div>
        <label class="mdc-text-field">
          <div class="mdc-text-field__ripple"></div>
          <input
            class="mdc-text-field__input"
            type="text"
            aria-labelledby="my-label-id"
            id="accessTokenInput"
            required
            minlength="1"
            size="45"
          />
          <span class="mdc-floating-label" id="my-label-id">
            Personal access token
          </span>
          <div class="mdc-line-ripple"></div>
        </label>
        <button
          id="saveAccessTokenButton"
          class="mdc-button mdc-button--raised"
        >
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Authenticate</span>
        </button>
      </div>
      <div id="authenticatedUser" class="mdc-theme--primary"></div>
      <div id="accessTokenInputError" class="mdc-theme--error"></div>
    </div>
    <hr />
    <div>
      <div class="inputContainer">
        <label for="repo-select">Choose a repository:</label>
        <select name="repositories" id="repo-select" disabled>
          <option value="">--Please choose a repository--</option>
        </select>
        <input id="selected-repo" type="hidden" />
      </div>
      <button
        id="collectPullRequestsButton"
        class="mdc-button mdc-button--raised"
        disabled
      >
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Collect PR Data</span>
      </button>
    </div>
    <hr />
    <div>
      <div class="resultsContainer">
        <p>
          Number of Pull Requests:
          <span id="numberOfPulls" class="mdc-theme--primary"></span>
        </p>
        <div>
          Pull Requests:
          <div id="pulls" class="resultsContainer mdc-theme--primary"></div>
        </div>
      </div>
    </div>
  </body>
</html>
